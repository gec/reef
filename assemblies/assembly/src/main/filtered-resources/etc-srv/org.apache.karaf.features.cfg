respectStartLvlDuringFeatureStartup=false

#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/2.3.1/xml/features,mvn:org.apache.karaf.assemblies.features/enterprise/2.3.1/xml/features,mvn:org.totalgrid.reef/reef-assembly/${reef.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,ssh,management,kar,reef-core
